<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort bearbeiten</title>
</head>
<body>
    <h2>Passwort bearbeiten</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Speichern</button>
    </form>
    <a href="{% url 'password_manager' %}">Abbrechen</a>
</body>
</html>
